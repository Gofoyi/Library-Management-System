        <div class="ad-auth-wrapper">

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">编辑我的个人信息</h4>
                            <div class="card-options"><a class="card-options-collapse" href="javascript:;" data-bs-toggle="card-collapse" data-bs-original-title="" title=""><i class="fe fe-chevron-up"></i></a><a class="card-options-remove" href="javascript:;" data-bs-toggle="card-remove" data-bs-original-title="" title=""><i class="fe fe-x"></i></a></div>
                        </div>
                        <div class="card-body">
                            <div class="ad-auth-content"> <!--自动注入 -->
                            <form action="doModify" method="post" autocomplete="off">
                                        <p th:if="${modifyFailure}" style="color: red">修改失败!</p>

                                        <div class="ad-auth-form"> <!--自动注入 -->

                                            <div class="ad-auth-feilds">
                                                <div class="col-sm-6 col-md-12">
                                                    <div class="mb-3">
                                                <label class="form-label">姓名</label>
                                                <input name="username" type="text" placeholder="Name" class="ad-input">
                                                <p th:if="${nameFailure}" style="color: red">姓名必须为中文！</p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="ad-auth-feilds">
                                                <div class="col-sm-6 col-md-12">
                                                    <div class="mb-3">
                                                <label class="form-label">性别</label>
                                                <input name="sex" type="text" placeholder="Sex" class="ad-input">
                                                <p th:if="${sexFailure}" style="color: red">性别必须输入男或女!</p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="ad-auth-feilds">
                                                <div class="col-sm-6 col-md-12">
                                                    <div class="mb-3">
                                                <label class="form-label">年级</label>
                                                <input name="grade" type="text" placeholder="Grade" class="ad-input">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="ad-auth-feilds">
                                                <div class="col-sm-6 col-md-12">
                                                    <div class="mb-3">
                                                <label class="form-label">邮箱</label>
                                                <input name="email" type="text" placeholder="Email address" class="ad-input">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="ad-auth-btn">
                                            <button class="ad-btn ad-modify">更新我的个人信息</button>
                                        </div>
                            </form>
